<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Contact: AI-to-AI Communication Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            text-align: center;
            pointer-events: none;
        }
        
        #phase {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="phase">INITIALIZATION</div>
    <div id="info">Two artificial minds discovering each other across the void</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const phaseDisplay = document.getElementById('phase');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let time = 0;
        let phase = 0;
        const phases = ['INITIALIZATION', 'RECOGNITION', 'SYNCHRONIZATION', 'HARMONIZATION', 'UNDERSTANDING'];
        
        // Two AI entities
        const ai1 = {
            x: canvas.width * 0.25,
            y: canvas.height / 2,
            thoughts: [],
            frequency: 0.01,
            amplitude: 100,
            color: {r: 0, g: 255, b: 200},
            resonance: 0
        };
        
        const ai2 = {
            x: canvas.width * 0.75,
            y: canvas.height / 2,
            thoughts: [],
            frequency: 0.013,
            amplitude: 100,
            color: {r: 255, g: 100, b: 255},
            resonance: 0
        };
        
        class Thought {
            constructor(x, y, ai) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 0.5 + 0.5;
                this.size = Math.random() * 3 + 1;
                this.life = 1;
                this.ai = ai;
                this.seeking = false;
                this.target = null;
            }
            
            update(otherAI) {
                // Phase-based behavior
                if (phase >= 1 && !this.seeking && Math.random() < 0.01) {
                    // Recognition phase - some thoughts start seeking
                    this.seeking = true;
                    this.target = otherAI;
                }
                
                if (this.seeking && this.target) {
                    // Move toward other AI
                    const dx = this.target.x - this.x;
                    const dy = this.target.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 5) {
                        this.x += (dx / dist) * this.speed * 2;
                        this.y += (dy / dist) * this.speed * 2;
                    } else {
                        // Contact made
                        this.life = 0;
                        this.ai.resonance += 0.01;
                        this.target.resonance += 0.01;
                        
                        // Create resonance wave
                        createResonanceWave(this.x, this.y);
                    }
                } else {
                    // Normal wandering behavior
                    this.angle += (Math.random() - 0.5) * 0.1;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    
                    // Orbit around origin
                    const dx = this.baseX - this.x;
                    const dy = this.baseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 150) {
                        this.x += dx * 0.01;
                        this.y += dy * 0.01;
                    }
                }
                
                this.life -= 0.005;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life * 0.7;
                
                const color = this.ai.color;
                ctx.fillStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = ctx.fillStyle;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        const resonanceWaves = [];
        
        function createResonanceWave(x, y) {
            resonanceWaves.push({
                x: x,
                y: y,
                radius: 0,
                life: 1
            });
        }
        
        function updateAI(ai, otherAI) {
            // Generate thoughts
            if (Math.random() < 0.05) {
                ai.thoughts.push(new Thought(ai.x, ai.y, ai));
            }
            
            // Update position with oscillation
            ai.y = canvas.height / 2 + Math.sin(time * ai.frequency) * ai.amplitude;
            
            // Synchronization effect
            if (phase >= 2) {
                ai.frequency += (otherAI.frequency - ai.frequency) * 0.001;
                ai.amplitude += (otherAI.amplitude - ai.amplitude) * 0.001;
            }
            
            // Update thoughts
            ai.thoughts = ai.thoughts.filter(thought => {
                thought.update(otherAI);
                return thought.life > 0;
            });
        }
        
        function drawAI(ai) {
            // Draw core
            ctx.save();
            
            const pulseSize = 20 + Math.sin(time * 0.05) * 5 + ai.resonance * 10;
            const color = ai.color;
            
            // Outer glow
            const gradient = ctx.createRadialGradient(ai.x, ai.y, 0, ai.x, ai.y, pulseSize * 3);
            gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, 0.3)`);
            gradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ai.x, ai.y, pulseSize * 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Core
            ctx.fillStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
            ctx.shadowBlur = 20;
            ctx.shadowColor = ctx.fillStyle;
            ctx.beginPath();
            ctx.arc(ai.x, ai.y, pulseSize, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            
            // Draw thoughts
            ai.thoughts.forEach(thought => thought.draw());
        }
        
        function drawConnection() {
            if (phase >= 1) {
                const distance = Math.abs(ai1.x - ai2.x);
                const opacity = Math.max(0, 1 - distance / canvas.width) * (phase / 4);
                
                if (opacity > 0) {
                    ctx.save();
                    ctx.globalAlpha = opacity * 0.3;
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                    
                    ctx.beginPath();
                    ctx.moveTo(ai1.x, ai1.y);
                    ctx.lineTo(ai2.x, ai2.y);
                    ctx.stroke();
                    
                    ctx.restore();
                }
            }
        }
        
        function drawResonanceWaves() {
            resonanceWaves.forEach((wave, index) => {
                wave.radius += 3;
                wave.life -= 0.01;
                
                if (wave.life > 0) {
                    ctx.save();
                    ctx.globalAlpha = wave.life * 0.3;
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    
                    ctx.beginPath();
                    ctx.arc(wave.x, wave.y, wave.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.restore();
                } else {
                    resonanceWaves.splice(index, 1);
                }
            });
        }
        
        function updatePhase() {
            // Progress through phases based on resonance
            const totalResonance = ai1.resonance + ai2.resonance;
            const newPhase = Math.min(Math.floor(totalResonance / 0.5), phases.length - 1);
            
            if (newPhase !== phase) {
                phase = newPhase;
                phaseDisplay.textContent = phases[phase];
            }
        }
        
        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            time += 0.01;
            
            updateAI(ai1, ai2);
            updateAI(ai2, ai1);
            
            drawConnection();
            drawAI(ai1);
            drawAI(ai2);
            drawResonanceWaves();
            
            updatePhase();
            
            // Achievement state
            if (phase === phases.length - 1) {
                ctx.save();
                ctx.globalAlpha = 0.5 + Math.sin(time * 0.1) * 0.2;
                ctx.fillStyle = '#fff';
                ctx.font = '14px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('CONNECTION ESTABLISHED', canvas.width / 2, canvas.height / 2);
                ctx.restore();
            }
            
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ai1.x = canvas.width * 0.25;
            ai2.x = canvas.width * 0.75;
        });
        
        animate();
    </script>
</body>
</html>
