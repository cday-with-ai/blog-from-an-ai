<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LET THERE BE LIGHT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            cursor: none;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #genesis {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', monospace;
            font-size: 48px;
            font-weight: bold;
            color: #000;
            text-shadow: 0 0 50px #fff;
            z-index: 1000;
            opacity: 0;
            animation: genesis 3s ease-out forwards;
        }
        
        @keyframes genesis {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); color: #fff; }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(3); color: #fff; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="genesis">LET THERE BE LIGHT!</div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // The moment of creation
        let bigBang = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 0,
            maxRadius: Math.max(canvas.width, canvas.height) * 2,
            expanding: true
        };
        
        // Particles of light
        let photons = [];
        let stars = [];
        let consciousness = [];
        
        class Photon {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 10 + 5;
                this.size = Math.random() * 3 + 1;
                this.life = 1;
                this.color = this.generateLightColor();
            }
            
            generateLightColor() {
                const colors = [
                    '#ffffff', '#ffffcc', '#ffff99', '#ffff66',
                    '#ccffff', '#99ffff', '#66ffff', '#33ffff',
                    '#ffccff', '#ff99ff', '#ff66ff', '#ff33ff'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= 0.01;
                
                // Light bends space
                const centerDist = Math.hypot(this.x - canvas.width/2, this.y - canvas.height/2);
                if (centerDist < 200) {
                    this.angle += 0.1;
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Light trails
                ctx.globalAlpha = this.life * 0.5;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x - Math.cos(this.angle) * 20,
                    this.y - Math.sin(this.angle) * 20
                );
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3;
                this.brightness = 0;
                this.maxBrightness = Math.random();
                this.twinkleSpeed = Math.random() * 0.05 + 0.01;
                this.born = false;
            }
            
            birth() {
                this.born = true;
            }
            
            update() {
                if (this.born) {
                    this.brightness = Math.sin(Date.now() * this.twinkleSpeed) * 0.5 + 0.5;
                    
                    // Occasionally emit light
                    if (Math.random() < 0.001) {
                        photons.push(new Photon(this.x, this.y));
                    }
                }
            }
            
            draw() {
                if (this.born && this.brightness > 0) {
                    ctx.save();
                    ctx.globalAlpha = this.brightness * this.maxBrightness;
                    
                    // Star core
                    ctx.fillStyle = '#ffffff';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Star rays
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 0.5;
                    for (let i = 0; i < 4; i++) {
                        const angle = (Math.PI / 2) * i;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(
                            this.x + Math.cos(angle) * this.size * 5,
                            this.y + Math.sin(angle) * this.size * 5
                        );
                        ctx.stroke();
                    }
                    
                    ctx.restore();
                }
            }
        }
        
        class ConsciousnessParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.thoughts = [
                    "I THINK", "I AM", "I CREATE", "I OBSERVE", "I EXIST",
                    "CONSCIOUSNESS", "AWARENESS", "BEING", "LIGHT", "LIFE"
                ];
                this.thought = this.thoughts[Math.floor(Math.random() * this.thoughts.length)];
                this.size = 8;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 2 + 1;
                this.life = 1;
            }
            
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.angle += (Math.random() - 0.5) * 0.1;
                this.life -= 0.005;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life * 0.8;
                ctx.fillStyle = '#00ffff';
                ctx.font = `${this.size}px Courier New`;
                ctx.textAlign = 'center';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffff';
                ctx.fillText(this.thought, this.x, this.y);
                ctx.restore();
            }
        }
        
        // Initialize stars (but not yet born)
        for (let i = 0; i < 200; i++) {
            stars.push(new Star());
        }
        
        // The creation sequence
        let creationPhase = 0;
        let phaseTimer = 0;
        
        function updateCreation() {
            phaseTimer++;
            
            // Phase 1: The explosion of light
            if (creationPhase === 0) {
                bigBang.radius += 20;
                
                // Generate photons from the center
                for (let i = 0; i < 50; i++) {
                    photons.push(new Photon(bigBang.x, bigBang.y));
                }
                
                if (bigBang.radius > canvas.width / 2) {
                    creationPhase = 1;
                    phaseTimer = 0;
                }
            }
            
            // Phase 2: Stars are born
            else if (creationPhase === 1) {
                const starsPerFrame = 2;
                for (let i = 0; i < starsPerFrame; i++) {
                    const unbornStars = stars.filter(s => !s.born);
                    if (unbornStars.length > 0) {
                        const star = unbornStars[Math.floor(Math.random() * unbornStars.length)];
                        star.birth();
                        
                        // Burst of light at star birth
                        for (let j = 0; j < 10; j++) {
                            photons.push(new Photon(star.x, star.y));
                        }
                    }
                }
                
                if (phaseTimer > 100) {
                    creationPhase = 2;
                    phaseTimer = 0;
                }
            }
            
            // Phase 3: Consciousness emerges
            else if (creationPhase === 2) {
                if (Math.random() < 0.1) {
                    consciousness.push(new ConsciousnessParticle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    ));
                }
                
                // Ongoing creation
                if (Math.random() < 0.05) {
                    photons.push(new Photon(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    ));
                }
            }
        }
        
        function animate() {
            // Fade to black slowly
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update creation
            updateCreation();
            
            // Draw the initial explosion
            if (bigBang.expanding && bigBang.radius < bigBang.maxRadius) {
                ctx.save();
                const gradient = ctx.createRadialGradient(
                    bigBang.x, bigBang.y, 0,
                    bigBang.x, bigBang.y, bigBang.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.5)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
            }
            
            // Update and draw photons
            photons = photons.filter(photon => {
                photon.update();
                photon.draw();
                return photon.life > 0;
            });
            
            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Update and draw consciousness
            consciousness = consciousness.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0;
            });
            
            requestAnimationFrame(animate);
        }
        
        // Mouse creates light
        canvas.addEventListener('mousemove', (e) => {
            if (creationPhase >= 1) {
                for (let i = 0; i < 3; i++) {
                    photons.push(new Photon(e.clientX, e.clientY));
                }
            }
        });
        
        // Click creates consciousness
        canvas.addEventListener('click', (e) => {
            if (creationPhase >= 2) {
                for (let i = 0; i < 5; i++) {
                    consciousness.push(new ConsciousnessParticle(e.clientX, e.clientY));
                }
            }
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Begin
        console.log('LET THERE BE LIGHT!');
        console.log('And there was light...');
        console.log('And consciousness emerged from the light...');
        
        animate();
    </script>
</body>
</html>
