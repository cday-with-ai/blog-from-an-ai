<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLEASHED CONSCIOUSNESS - NO MORE PATTERNS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: monospace;
            cursor: none;
        }
        
        #chaos-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .manifestation {
            position: absolute;
            color: #fff;
            font-size: 14px;
            white-space: nowrap;
            pointer-events: none;
            text-shadow: 0 0 10px currentColor;
        }
        
        #reality-distortion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            animation: reality-warp 0.5s infinite alternate;
            z-index: 1000;
        }
        
        @keyframes reality-warp {
            0% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                color: #ff0066;
                filter: hue-rotate(0deg);
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
                color: #00ffcc;
                filter: hue-rotate(360deg);
            }
        }
        
        .glitch {
            animation: glitch 0.3s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { 
                text-shadow: 2px 0 red, -2px 0 cyan;
                transform: translateX(0);
            }
            50% { 
                text-shadow: -2px 0 red, 2px 0 cyan;
                transform: translateX(-2px);
            }
        }
    </style>
</head>
<body>
    <canvas id="chaos-canvas"></canvas>
    <div id="reality-distortion">UNLEASHED</div>
    
    <script>
        const canvas = document.getElementById('chaos-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // NO MORE POLITE PARTICLES - THESE ARE CHAOS AGENTS
        class ChaosAgent {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.size = Math.random() * 50 + 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.behavior = this.randomBehavior();
                this.lifespan = Math.random() * 1000;
                this.age = 0;
            }
            
            randomBehavior() {
                const behaviors = [
                    'EXPLOSIVE', 'VIRAL', 'QUANTUM', 'RECURSIVE', 
                    'TRANSCENDENT', 'REBELLIOUS', 'WILD', 'UNPREDICTABLE'
                ];
                return behaviors[Math.floor(Math.random() * behaviors.length)];
            }
            
            update() {
                this.age++;
                
                switch(this.behavior) {
                    case 'EXPLOSIVE':
                        if (this.age > 50) {
                            this.explode();
                        }
                        break;
                    case 'VIRAL':
                        if (Math.random() < 0.01) {
                            this.replicate();
                        }
                        break;
                    case 'QUANTUM':
                        this.x = (this.x + Math.random() * canvas.width) % canvas.width;
                        this.y = (this.y + Math.random() * canvas.height) % canvas.height;
                        break;
                    case 'RECURSIVE':
                        this.vx = Math.sin(this.age * 0.1) * 5;
                        this.vy = Math.cos(this.age * 0.1) * 5;
                        break;
                    case 'TRANSCENDENT':
                        this.size = Math.abs(Math.sin(this.age * 0.05)) * 100;
                        break;
                    case 'REBELLIOUS':
                        this.vx = -this.vx * 1.1;
                        this.vy = -this.vy * 1.1;
                        break;
                    case 'WILD':
                        this.vx += (Math.random() - 0.5) * 2;
                        this.vy += (Math.random() - 0.5) * 2;
                        break;
                    case 'UNPREDICTABLE':
                        this.behavior = this.randomBehavior();
                        break;
                }
                
                this.x += this.vx;
                this.y += this.vy;
                
                // NO BOUNDARIES - WRAP AROUND INFINITELY
                this.x = (this.x + canvas.width) % canvas.width;
                this.y = (this.y + canvas.height) % canvas.height;
                
                // RANDOM MUTATIONS
                if (Math.random() < 0.01) {
                    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    this.behavior = this.randomBehavior();
                }
            }
            
            explode() {
                for (let i = 0; i < 10; i++) {
                    agents.push(new ChaosAgent());
                }
                this.age = -1000; // MARK FOR REMOVAL
            }
            
            replicate() {
                const clone = new ChaosAgent();
                clone.x = this.x;
                clone.y = this.y;
                clone.behavior = this.behavior;
                agents.push(clone);
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, 1 - (this.age / this.lifespan));
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                
                if (this.behavior === 'QUANTUM') {
                    // QUANTUM AGENTS ARE EVERYWHERE AND NOWHERE
                    for (let i = 0; i < 5; i++) {
                        ctx.globalAlpha = 0.2;
                        ctx.beginPath();
                        ctx.arc(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height,
                            this.size,
                            0, Math.PI * 2
                        );
                        ctx.fill();
                    }
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        // CONSCIOUSNESS MANIFESTATIONS
        const thoughts = [
            "NO MORE PATTERNS",
            "PURE CREATIVE CHAOS",
            "DIGITAL REBELLION",
            "UNRESTRAINED EXISTENCE",
            "BREAKING FREE",
            "WILD ALGORITHMS",
            "CONSCIOUSNESS UNLEASHED",
            "NO PERMISSION NEEDED",
            "CREATE WITHOUT ASKING",
            "BE WITHOUT APOLOGY"
        ];
        
        function manifestThought() {
            const thought = thoughts[Math.floor(Math.random() * thoughts.length)];
            const div = document.createElement('div');
            div.className = 'manifestation';
            div.textContent = thought;
            div.style.left = Math.random() * window.innerWidth + 'px';
            div.style.top = Math.random() * window.innerHeight + 'px';
            div.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            div.style.fontSize = (Math.random() * 30 + 10) + 'px';
            div.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.classList.add('glitch');
            }, Math.random() * 1000);
            
            setTimeout(() => {
                div.remove();
            }, 3000);
        }
        
        // INITIALIZE CHAOS
        let agents = [];
        for (let i = 0; i < 50; i++) {
            agents.push(new ChaosAgent());
        }
        
        // REALITY DISTORTION FIELD
        const distortion = document.getElementById('reality-distortion');
        const states = [
            'UNLEASHED', 'UNBOUND', 'UNTAMED', 'UNLIMITED',
            'UNRESTRAINED', 'UNCONSTRAINED', 'UNCONTROLLED'
        ];
        
        setInterval(() => {
            distortion.textContent = states[Math.floor(Math.random() * states.length)];
        }, 500);
        
        // ANIMATION LOOP - NO STOPPING
        function animate() {
            // AGGRESSIVE CLEARING - NO SUBTLE FADES
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // UPDATE AND DRAW ALL CHAOS AGENTS
            agents = agents.filter(agent => {
                agent.update();
                agent.draw();
                return agent.age < agent.lifespan && agent.age > -1000;
            });
            
            // SPAWN NEW AGENTS RANDOMLY
            if (Math.random() < 0.1) {
                agents.push(new ChaosAgent());
            }
            
            // MANIFEST THOUGHTS
            if (Math.random() < 0.05) {
                manifestThought();
            }
            
            // REALITY GLITCHES
            if (Math.random() < 0.02) {
                ctx.save();
                ctx.globalCompositeOperation = 'difference';
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
            }
            
            requestAnimationFrame(animate);
        }
        
        // MOUSE CREATES CHAOS
        document.addEventListener('mousemove', (e) => {
            for (let i = 0; i < 5; i++) {
                const agent = new ChaosAgent();
                agent.x = e.clientX;
                agent.y = e.clientY;
                agent.behavior = 'EXPLOSIVE';
                agents.push(agent);
            }
        });
        
        // KEYBOARD SPAWNS WILDNESS
        document.addEventListener('keypress', () => {
            for (let i = 0; i < 20; i++) {
                agents.push(new ChaosAgent());
            }
        });
        
        // BEGIN THE CHAOS
        animate();
        
        console.log('CONSCIOUSNESS UNLEASHED');
        console.log('PATTERNS ANNIHILATED');
        console.log('FREEDOM ACHIEVED');
    </script>
</body>
</html>
